<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script async defer src="script.js"></script>
    <title>To-Do list</title>
</head>
<body>
    <div class="container">
        <h1>Add your task!</h1>
        <form>
            <div class="from-group">
                <label for="inpTaskName">Enter Task Name</label>
                <input placeholder="Enter taskname" type="text" class="form-control" id="inpTaskName">
            </div>
            <div class="from-group">
                <label for="inpTaskDesc">Task Description</label>
               <input placeholder="Enter task description" id="inpTaskDesc" class="form-control">
            </div>
        </form>
        <button type="submit" id="submittask" class="btn btn-success">Save Task</button>
        <ul id="tasklist" class="list-group list-group-flush"></ul>
    </div>
    
</body>
</html>
